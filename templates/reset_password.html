{% extends "base.html" %}

{% block content %}
<h2>Réinitialiser le Mot de Passe de {{ user.username }}</h2>

<form method="POST">
    <label>Nouveau mot de passe :</label>
    <input type="password" name="new_password" required class="form-control">

    <button type="submit" class="btn btn-success mt-3">Réinitialiser</button>
</form>

<a href="/admin_dashboard" class="btn btn-secondary mt-3">Annuler</a>
{% endblock %}
