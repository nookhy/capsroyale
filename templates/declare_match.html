{% extends "base.html" %}

{% block content %}
<h2>DÃ©clarer un match</h2>

<form method="POST" onsubmit="return validatePlayers()">
    <label for="mode">Mode de jeu :</label>
    <select name="mode" id="mode" onchange="updateFormFields()">
        <option value="Capacks">Capacks (1v1)</option>
        <option value="16evolve">16 Evolve (1v1)</option>
        <option value="CD">CD (2v2)</option>
        <option value="Davis">Davis (2v2)</option>
        <option value="Trevis">Trevis (3v3)</option>
    </select>

    <div id="player-fields">
        <!-- Les champs joueurs seront gÃ©nÃ©rÃ©s ici par JavaScript -->
    </div>

    <div id="winner-selection" style="display: block; margin-top: 10px;">
        <label for="winning_team">Ã‰quipe Gagnante :</label>
        <select name="winning_team" id="winning_team" required>
            <option value="">-- SÃ©lectionner une Ã©quipe --</option>
            <option value="Team1">Ã‰quipe 1</option>
            <option value="Team2">Ã‰quipe 2</option>
            <option value="Nul">Ã‰galitÃ©</option>
        </select>
    </div>

    <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Soumettre</button>
    <label for="commentaire">Commentaire (optionnel) :</label>
    <textarea name="commentaire" id="commentaire" rows="3" class="form-control" placeholder="Ajoutez un commentaire sur ce match"></textarea>
</form>

<script>
let validPlayers = {};  

function updateFormFields() {
    console.log("ðŸ”¥ updateFormFields() a Ã©tÃ© appelÃ©e !");
    const mode = document.getElementById("mode").value;
    const container = document.getElementById("player-fields");
    const winnerSelection = document.getElementById("winner-selection");  // âœ… SÃ©lecteur rÃ©cupÃ©rÃ©
    container.innerHTML = "";  

    let numPlayers = 2;  
    if (mode === "CD" || mode === "Davis") {
        numPlayers = 4;
    } else if (mode === "Trevis") {
        numPlayers = 6;
    }

    console.log("Mode sÃ©lectionnÃ© :", mode);
    console.log("Nombre de joueurs requis :", numPlayers);
    

    validPlayers = {};  

    for (let i = 1; i <= numPlayers; i++) {
        const team = (i <= numPlayers / 2) ? "Ã‰quipe 1" : "Ã‰quipe 2";

        const label = document.createElement("label");
        label.textContent = `Joueur ${i} (${team}) :`;

        const input = document.createElement("input");
        input.type = "text";
        input.name = `player${i}`;
        input.required = true;
        validPlayers[`player${i}`] = false;
        input.setAttribute("autocomplete", "off");

        // ðŸ”¥ Attacher les Ã©vÃ©nements dynamiquement avec addEventListener()
        input.addEventListener("keyup", function (event) {
            searchUsers(event, input, `player${i}-list`);
        });
        input.addEventListener("blur", function () {
            validateUser(input, `player${i}-list`);
        });
        
        input.setAttribute("onchange", "checkDuplicatePlayers()");

        const datalist = document.createElement("datalist");
        datalist.id = `player${i}-list`;

        input.setAttribute("list", datalist.id);
        
        container.appendChild(label);
        container.appendChild(input);
        container.appendChild(datalist);
        container.appendChild(document.createElement("br"));
        console.log("ðŸ“Œ validPlayers aprÃ¨s initialisation :", validPlayers);

        
    }

    winnerSelection.style.display = "block";  
    winnerSelection.style.visibility = "visible";
    winnerSelection.style.height = "auto";
    winnerSelection.style.opacity = "1";
    

    checkFormValidity();
}

// ðŸ”¥ VÃ©rifie que chaque joueur est unique
function checkDuplicatePlayers() {
    const inputs = document.querySelectorAll("#player-fields input"); 
    const values = Array.from(inputs)
        .map(input => input.value.trim())  // ðŸ”¥ On enlÃ¨ve les espaces
        .filter(value => value !== "");    // âœ… On ignore les champs vides
    const uniqueValues = new Set(values);
    console.log("values length:", values.length)
    console.log("values size:", uniqueValues.size)
    if (values.length !== uniqueValues.size) {
        alert("Un joueur ne peut pas Ãªtre sÃ©lectionnÃ© plusieurs fois !");
        inputs.forEach(input => {
            if (values.filter(v => v === input.value).length > 1) {
                input.value = "";  // ðŸ”¥ Efface les entrÃ©es en double
            }
        });
    }
}

// ðŸ”¥ VÃ©rifie les suggestions de joueurs
function searchUsers(event, inputField, datalistId) {
    const query = inputField.value;
    if (query.length < 1) return;

    fetch(`/search_users?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            const datalist = document.getElementById(datalistId);
            datalist.innerHTML = "";  

            data.forEach(user => {
                const option = document.createElement("option");
                option.value = user.username;
                datalist.appendChild(option);
            });
        });
}

// ðŸ”¥ VÃ©rifie si tous les joueurs sont valides avant d'activer le bouton "Soumettre"
function validateUser(inputField, datalistId) {
    console.log("ðŸ”¥ validateUser() appelÃ©e avec :", inputField.value);

    const datalist = document.getElementById(datalistId);
    const options = Array.from(datalist.options).map(opt => opt.value);

    if (!options.includes(inputField.value)) {
        console.log(`âŒ Joueur invalide : ${inputField.value}`);
        inputField.value = "";
        validPlayers[inputField.name] = false;
    } else {
        validPlayers[inputField.name] = true;
        console.log(`âœ… Joueur valide : ${inputField.value}`);
    }

    checkFormValidity();
}

// ðŸ”¥ Active/dÃ©sactive le bouton "Soumettre"
function checkFormValidity() {
    const submitBtn = document.getElementById("submit-btn");
    submitBtn.disabled = !Object.values(validPlayers).every(v => v);
    console.log("ðŸ”¥ Ã‰tat de validPlayers :", validPlayers);  // âœ… DEBUG
}

window.onload = function() {
    console.log("ðŸš€ Page chargÃ©e, exÃ©cution de updateFormFields()");
    updateFormFields();
};
</script>


{% endblock %}
